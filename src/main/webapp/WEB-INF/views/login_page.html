<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .login_item{
            margin-bottom: 10px;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div id="login_form">
        <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
            <img class="login_item" th:src="@{/images/book_icon.jpg}">
            <h3>Authorization</h3>
            <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
            <p class="error" th:if="${#fields.hasErrors('username')}">field value cannot be empty</p>
            <br>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
            <p class="error" th:if="${#fields.hasErrors('password')}">field value cannot be empty</p>
            <br>
            <input class="login_item" type="submit" value="login">
            <div class="error" th:if="${authErrorMessage}" th:utext="${authErrorMessage}"/>
        </form>

        <form method="post" th:action="@{/login/reg}" th:object="${loginForm}">
            <h3>Registration</h3>
            <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="login_item" type="submit" value="register">
            <div class="error" th:if="${registerErrorMessage}" th:utext="${registerErrorMessage}"/>
        </form>

    </div>
</body>
</html>
